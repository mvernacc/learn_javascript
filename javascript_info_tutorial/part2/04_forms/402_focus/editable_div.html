<!DOCTYPE HTML>
<html>

<head>
  <link type="text/css" rel="stylesheet" href="my.css">
  <meta charset="utf-8">
</head>

<body>

  <ul>
    <li>Click the div to edit.</li>
    <li>Enter or blur saves the result.</li>
  </ul>

  HTML is allowed.

  <div id="view" class="view" tabindex="0">Text</div>

  <script>
    let div = document.querySelector('#view');
    let textarea = document.createElement('textarea');
    textarea.classList.add('edit');

    view.addEventListener('focus', function() {
      textarea.innerHTML = div.innerHTML;
      div.replaceWith(textarea);
    });

    function save() {
      div.innerHTML = textarea.value;
      textarea.replaceWith(div);
    }

    textarea.addEventListener('blur', save);
    textarea.addEventListener('keyup', function(event) {
      if (event.key == 'Enter') this.blur();
    });

  </script>

</body>
</html>
