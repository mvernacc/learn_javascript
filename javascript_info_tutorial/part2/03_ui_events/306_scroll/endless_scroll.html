<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>

<body>

<h1>Scroll me</h1>

<script>
  function fill() {
    while (document.documentElement.scrollHeight < window.pageYOffset + document.documentElement.clientHeight + 100) {
      let p = document.createElement('p');
      p.innerHTML = new Date();
      document.body.append(p);
    }
  }
  window.addEventListener('scroll', fill);
  fill();
  // ... your code ...
</script>

</body>
</html>
