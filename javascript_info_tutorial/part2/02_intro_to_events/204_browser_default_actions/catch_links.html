<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #contents {
      padding: 5px;
      border: 1px green solid;
    }
  </style>
</head>

<body>

  <fieldset id="contents">
    <legend>#contents</legend>
    <p>
      How about to read <a href="https://wikipedia.org">Wikipedia</a> or visit <a href="https://w3.org"><i>W3.org</i></a> and learn about modern standards?
    </p>
  </fieldset>

  <script>
    function catchLink(event) {
      let linkElem = event.target.closest('a');
      if (!linkElem) return;

      let answer = confirm(`Leave for ${linkElem.href} ?`);
      if (answer) {
        return;
      } else {
        event.preventDefault();
      }
    }

    // contents.addEventListener('click', catchLink);
    contents.onclick = catchLink;
  </script>
  
</body>
</html>
